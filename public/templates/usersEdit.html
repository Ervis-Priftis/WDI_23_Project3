<h1>Edit Profile</h1>
<div class="container" ng-controller="UsersEditController as usersEdit">
  <form ng-submit="usersEdit.edit">
    <div class="row">
      <div class="six columns">
        <label for="name">Username</label>
        <input class="u-full-width" name="name" id="name" ng-model="usersEdit.user.name" placeholder="username">
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="email">Email</label>
        <input class="u-full-width" name="email" id="email" ng-model="usersEdit.user.email" placeholder="Email">
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="bio">Bio</label>
        <textarea class="u-full-width" name="bio" id="bio" ng-model="usersEdit.user.bio" placeholder="Bio...">
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="cover">Cover Photo</label>
        <textarea class="u-full-width" name="cover" id="cover" ng-model="usersEdit.user.cover" placeholder="Cover Photo">
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="profilePhoto">Profile Photo</label>
        <textarea class="u-full-width" name="profilePhoto" id="profilePhoto" ng-model="usersEdit.user.profilePhoto" placeholder="Profile Photo">
      </div>
    </div>

    <div class="row">
      <div class="six columns">
        <label for="profileVideo">Profile Video</label>
        <textarea class="u-full-width" name="profileVideo" id="profileVideo" ng-model="usersEdit.user.profileVideo" placeholder="Profile Video">
      </div>
    </div>

  </form>
</div>

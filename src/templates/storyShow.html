<h1>{{ storiesShow.story.userId.username }}'s {{ storiesShow.story.challengeId.name }} Adventure</h1>


<div ng-repeat="entry in storiesShow.story.entries">
  <p>Updated: {{ entry.title }}, posted on: {{ entry.dateAdded }}</p>
  <h2>{{ entry.shortIntro }}</h2>
  <p>{{ entry.mainContent }}</p>
  <div class="photoHolder">
    <div class="gridPhotos" ng-repeat="photo in entry.photos">
      <img  ng-src="{{ photo.url }}" />
    </div>
  </div>
</div>

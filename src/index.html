<!DOCTYPE html>
<html ng-app="goApp">
  <head>
    <meta charset="utf-8">
    <title>GO.</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="wdi-23-london-147412.apps.googleusercontent.com">
  </head>
  <body ng-controller="MainController as main">
    <div class="holder">
      <img src="/images/bg.jpg" class="hero">
    </div>
    <div class="overlay">
      <div class="container">
        <header>
          <h1 ui-sref="home" ui-sref-active="active">Go.</h1>
          <nav class="row">
            <ul class="columns six">
              <li>
                <a ui-sref="challengesIndex" ui-sref-active="active">
                  Challenges
                </a>
              </li>
              <li>
                <a ui-sref="usersIndex" ui-sref-active="active">
                  Active Participants
                </a>
              </li>
              <!-- {{ main.currentUser }} -->
              <li>
                <a ui-sref="usersEdit" ui-sref-active="active">
                  Edit User Settings
                </a>
              </li>
            </ul>
            <div class="register columns six">
              <a ui-sref="login">Sign in</a> | <a ui-sref="register">Register</a> | <a ng-click="main.logout()">Log out</a>
            </div>


          </nav>
        </header>
        <div class="content" ui-view>
        </div>
      </div>
    </div>
  </body>
</html>
